      <img class="top-cloud" src="../../imgs/cloud.png" alt="top-cloud" />
      <h1>Contact Me</h1>
      <img class="bottom-cloud" src="../../imgs/cloud.png" alt="bottom-cloud" />
    </div>
    <div class="form-container">
      <form id="form" method="post" >
        <!-- firstname -->
        <div>
          <label>FirstName:</label>
          <input type="text" id="form_firstname" placeholder="First Name" name = "firstname"/>
          <span class="error">This field is required</span><br>
        </div>
        <!-- lastname -->
        <div>
          <label>LastName: </label>
          <input type="text" id="form_lastname" placeholder="Last Name" name ="lastname" />
          <span class="error">This field is required</span><br>
        </div>
        <!-- email -->
        <div>
          <label>Email: </label>
          <input type="text" id="form_email" placeholder="Email" name = "email" />
          <span class="error">A valid email is required</span><br>
        </div>
        <!-- phone -->
        <div>
          <label>Contact No: </label>
          <input type="text" id="form_phoneNumber" name = "phoneNumber" placeholder="10 digit Mobile no." />
          <span class="error">A valid US phone number is required</span><br>
        </div>
        <!-- textarea -->
        <div>
          <label>Message:</label>
          <textarea id="form_message" placeholder="Message......." name = "message"></textarea>
          <span class="error">This field is required</span><br>
        </div>
        <!-- submit  -->
        <div id = "contact_submit">
          <button id = "contact-me-button" type = "submit">Contact Me</button>
        </div>
      </form>
    </div>
